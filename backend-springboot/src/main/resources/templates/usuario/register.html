<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TransMilenio</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body class="pagInicio">
<div class="container">
    <div class="logo">
        <img th:src="@{/assets/img/images/transmilenio.png}" alt="Logo TransMilenio">
    </div>
    <h1>Registro</h1>
    <form id="registerForm">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellido" placeholder="Apellido" required>
        <input type="email" name="correo" placeholder="Correo Electrónico" required>
        <input type="text" name="nombreUsuario" placeholder="Nombre de Usuario" required>
        <input type="password" name="contrasena" placeholder="Contraseña" required>
        <button type="submit" class="btn">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a th:href="@{/usuarios/login}">Inicia sesión aquí</a></p>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
