<div class="estacion-item">
  <div class="estacion-nombre">{{ estacion?.nombre }}</div>
  <div class="estacion-direccion">
    {{ estacion?.direccion?.tipoVia }} {{ estacion?.direccion?.numeroVia }} {{ estacion?.direccion?.numero }}
  </div>
  <div class="estacion-ubicacion">
    {{ estacion?.direccion?.barrio }}, {{ estacion?.direccion?.localidad }}
  </div>
</div>
