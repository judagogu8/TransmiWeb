<div class="card" (click)="seleccionarRuta()">
  <div class="card-header">
    <h2>{{ ruta.codigo }}</h2>
  </div>
  <div class="card-content">
    <p>{{ ruta.codigo }}</p>
    <div>
      <i class="pi pi-clock"></i>
      <span>   {{ formatDate(horaInicioDate) }} - {{ formatDate(horaFinDate) }}</span>
    </div>
  </div>
</div>
