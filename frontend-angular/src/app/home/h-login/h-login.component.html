<div class="principal">
  <div class="container">
    <div class="logo">
      <img src="./assets/images/transmilenio.png" alt="Logo TransMilenio">
    </div>
    <h1>Inicio de Sesión</h1>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Nombre de Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <a [routerLink]="['/h-select-function']" class="btn">Inicio de sesión</a>
    </form>
    <p>¿No tienes una cuenta? <a>Regístrate aquí</a></p>
  </div>
</div>
